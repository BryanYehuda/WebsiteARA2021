<div class="register">
  
 <!--Form Start-->
 <div class="row">
    <div class="col s12">
      <div class="card black">
        <div class="card-content white-text">
          <span class="card-title center-align">Register Form ARA 2021</span>
          <br>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="kota" type="text" class="validate">
                  <label for="kota">Kota Lahir</label>
                </div>
                <div class="input-field col s6">
                  <input id="tanggal" type="text" class="validate">
                  <label for="tanggal">Tanggal Lahir</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="institusi" type="text" class="validate">
                  <label for="institusi">Institusi</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <form action="#">
                  <div class="file-field input-field">
                    <div class="btn blue">
                      <span>Upload KTM</span>
                      <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                      <input class="file-path validate" type="text">
                    </div>
                  </div>
                </form>
              </div>
              <div class="row">
                <div class="center-align">
                  <button class="btn blue waves-effect waves-light center-align" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Form Ends-->
  
</div>
