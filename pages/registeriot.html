  <!--Register Olimpiade Ends-->
  <div class="register-olimpiade">

    <!--Register Olimpiade Form Start-->
    <div class="row">
      <div class="col s10 offset-s1">
        <div class="card black">
          <div class="card-content white-text">
            <span class="card-title center-align">Register Form IoT ARA 2021</span>
            <br>
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="nama_ketua" type="text" class="validate">
                    <label for="nama_ketua">Nama Ketua Tim</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 l6">
                    <input id="nama_anggota_pertama" type="text" class="validate">
                    <label for="nama_anggota_pertama">Nama Anggota Pertama</label>
                  </div>
                  <div class="input-field col s12 l6">
                    <input id="nama_anggota_kedua" type="text" class="validate">
                    <label for="nama_anggota_kedua">Nama Anggota Kedua</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 l4">
                    <input id="studentid_ketua" type="text" class="validate">
                    <label for="studentid_ketua">Student ID Ketua</label>
                  </div>
                  <div class="input-field col s12 l4">
                    <input id="studentid_satu" type="text" class="validate">
                    <label for="studentid_satu">Student ID Anggota Pertama</label>
                  </div>
                  <div class="input-field col s12 l4">
                    <input id="studentid_kedua" type="text" class="validate">
                    <label for="studentid_kedua">Student ID Anggota Kedua</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 l4">
                    <select>
                      <option value="" disabled selected>Pilih Jenis Kelamin</option>
                      <option value="1">Laki-laki</option>
                      <option value="2">Perempuan</option>
                    </select>
                    <label>Jenis Kelamin Ketua</label>
                  </div>
                  <div class="input-field col s12 l4">
                    <select>
                      <option value="" disabled selected>Pilih Jenis Kelamin</option>
                      <option value="1">Laki-laki</option>
                      <option value="2">Perempuan</option>
                    </select>
                    <label>Jenis Kelamin Anggota pertama</label>
                  </div>
                  <div class="input-field col s12 l4">
                    <select>
                      <option value="" disabled selected>Pilih Jenis Kelamin</option>
                      <option value="1">Laki-laki</option>
                      <option value="2">Perempuan</option>
                    </select>
                    <label>Jenis Kelamin Anggota Kedua</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 l4">
                    <input id="fakultas_ketua" type="text" class="validate">
                    <label for="fakultas_ketua">Fakultas Ketua</label>
                  </div>
                  <div class="input-field col s12 l4">
                    <input id="fakultas_satu" type="text" class="validate">
                    <label for="fakultas_satu">Fakultas Anggota Pertama</label>
                  </div>
                  <div class="input-field col s12 l4">
                    <input id="fakultas_kedua" type="text" class="validate">
                    <label for="fakultas_kedua">Fakultas Anggota Kedua</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 l4">
                    <input id="jurusan_ketua" type="text" class="validate">
                    <label for="jurusan_ketua">Jurusan Ketua</label>
                  </div>
                  <div class="input-field col s12 l4">
                    <input id="jurusan_satu" type="text" class="validate">
                    <label for="jurusan_satu">Jurusan Anggota Pertama</label>
                  </div>
                  <div class="input-field col s12 l4">
                    <input id="jurusan_kedua" type="text" class="validate">
                    <label for="jurusan_kedua">Jurusan Anggota Kedua</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 l4">
                    <input id="email_ketua" type="text" class="validate">
                    <label for="email_ketua">Email Ketua</label>
                  </div>
                  <div class="input-field col s12 l4">
                    <input id="email_anggota_satu" type="text" class="validate">
                    <label for="email_anggota_satu">Email Anggota Pertama</label>
                  </div>
                  <div class="input-field col s12 l4">
                    <input id="email_anggota_kedua" type="text" class="validate">
                    <label for="email_anggota_kedua">Email Anggota Kedua</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 l6">
                    <input id="no_telp" type="number" class="validate">
                    <label for="no_telp">Nomor Telepon</label>
                  </div>
                  <div class="input-field col s12 l6">
                    <input id="id_line" type="text" class="validate">
                    <label for="id_line">ID Line</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="asal_sekolah" type="text" class="validate">
                    <label for="asal_sekolah">Institusi</label>
                  </div>
                </div>
                <div class="row">
                  <form action="#">
                    <div class="file-field input-field">
                      <div class="btn blue">
                        <span>Upload KTM Ketua Tim</span>
                        <input type="file">
                      </div>
                      <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                      </div>
                    </div>
                  </form>
                  <form action="#">
                    <div class="file-field input-field">
                      <div class="btn blue">
                        <span>Upload KTM Anggota 1</span>
                        <input type="file">
                      </div>
                      <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                      </div>
                    </div>
                  </form>
                  <form action="#">
                    <div class="file-field input-field">
                      <div class="btn blue">
                        <span>Upload KTM Anggota 2</span>
                        <input type="file">
                      </div>
                      <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                      </div>
                    </div>
                  </form>
                </div>
                <form action="#">
                  <div class="file-field input-field">
                    <div class="btn blue">
                      <span>Upload Foto Ketua Tim</span>
                      <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                      <input class="file-path validate" type="text">
                     </div>
                  </div>
                 </form>
                 <form action="#">
                  <div class="file-field input-field">
                    <div class="btn blue">
                       <span>Upload Foto Anggota 1</span>
                       <input type="file">
                     </div>
                     <div class="file-path-wrapper">
                       <input class="file-path validate" type="text">
                    </div>
                  </div>
                </form>
                <form action="#">
                  <div class="file-field input-field">
                    <div class="btn blue">
                      <span>Upload Foto Anggota 2</span>
                      <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                      <input class="file-path validate" type="text">
                    </div>
                  </div>
                </form>
                <div class="row">
                  <div class="center-align">
                    <button class="btn blue waves-effect waves-light center-align" type="submit" name="action">Submit
                      <i class="material-icons right">send</i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
