      <div class="register-webinar">

       <!--Register Webinar Form Start-->
       <div class="row">
          <div class="col s10 offset-s1">
            <div class="card black">
              <div class="card-content white-text">
                <span class="card-title center-align">Register Form Webinar ARA 2021</span>
                <br>
                <div class="row">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s12 l6">
                        <input id="alamat_email" type="text" class="validate">
                        <label for="alamat_email">Alamat email</label>
                      </div>
                      <div class="input-field col s12 l6">
                        <input id="nama_lengkap" type="text" class="validate">
                        <label for="nama_lengkap">Nama Lengkap</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12 l6">
                        <input id="institusi" type="text" class="validate">
                        <label for="institusi">Institusi</label>
                      </div>
                      <div class="input-field col s12 l6">
                        <input id="nomor_whatsapp" type="number" class="validate">
                        <label for="nomor_whatsapp">Nomor WhatsApp</label>
                      </div>
                    </div>
                    <div class="row">
                      <form action="#">
                        <div class="file-field input-field">
                          <div class="btn blue">
                            <span>Upload Bukti</span>
                            <input type="file">
                          </div>
                          <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="row">
                      <div class="center-align">
                        <button class="btn blue waves-effect waves-light center-align" type="submit" name="action">Submit
                          <i class="material-icons right">send</i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
